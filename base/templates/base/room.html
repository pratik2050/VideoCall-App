{% extends 'base/main.html' %}
{% load static %}

{% block content %}

<main>
    <section id="room-name-wrapper">
        <p>Room Name: <span id="room-name"></span></p>
    </section>

    <section id="video-streams"></section>

    <section id="controls-wrapper">
        <div class="icon-wrapper">
            <img id="mic-btn" class="control-icon" src="{% static 'images/mic.png' %}" alt="">
        </div>
        <div class="icon-wrapper">
            <img id="video-btn" class="control-icon" src="{% static 'images/video.png' %}" alt="">
        </div>
        <div class="icon-wrapper">
            <img id="callend-btn" class="control-icon" src="{% static 'images/callend.png' %}" alt="">
        </div>
    </section>
</main>
<script type="text/javascript" src="{% static 'assets/AgoraRTC_N-4.17.2.js' %}"></script>
<script type="text/javascript" src="{% static 'js/streams.js' %}"></script>

{% endblock content %}
