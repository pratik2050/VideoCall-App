{% extends 'base/main.html' %}
{% load static %}

{% block content %}

<main>
    <section id="form-container">
        <img id="logo" src="{% static 'images/logo.jpg' %}" alt="">
        <div id="welcome-message">
            <h1>Welcome to PChatz</h1>
            <p>Group Video Calling Application made by <strong>Pratik Das</strong></p>
        </div>

        <form id="form">
            <div class="form-field">
                <input class="input" type="text" name="room" placeholder="Enter a Room Name..." style="text-transform: uppercase;" />
            </div>
            <div class="form-field">
                <input class="input" type="text" name="username" placeholder="Enter Your Name..." style="text-transform: uppercase;" />
            </div>
            <div class="form-field">
                <input type="submit" value="Join Stream" />
            </div>
        </form>
    </section>
</main>

<script>
    let form = document.getElementById('form')

    let handleSubmit = async (e) => {
        e.preventDefault()

        let room = e.target.room.value.toUpperCase()
        let name = e.target.username.value

        let response = await fetch(`/get_token/?channel=${room}`)
        let data = await response.json()

        let UID = data.uid
        let token = data.token

        sessionStorage.setItem('UID', UID)
        sessionStorage.setItem('token', token)
        sessionStorage.setItem('room', room)
        sessionStorage.setItem('name', name)


        window.open('/room/', '_self')
    }

    form/addEventListener('submit', handleSubmit)
</script>

{% endblock content %}
